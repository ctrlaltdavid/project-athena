          echo ::set-env name=PYTHON_EXEC::python
          echo ::set-env name=ZIP_COMMAND::7z
          echo ::set-env name=ZIP_ARGS::a
          echo ::set-env name=INSTALLER_EXT::exe
          echo ::set-env name=CMAKE_EXTRA::"-A x64"
